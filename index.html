<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <title>Ely's Vegan Cafe</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <main>
          <h1>Ely's Vegan Cafe</h1>
          <p class="time">Open 9am to 8pm</p>
          <hr class="bottom-line" />
          <section>
            <div class="category">
              <img id="coffee-icon" src="./assets/coffee-cup.png" alt="coffee cup icon" />
              <!--Icone coffee-cup criado por Freepik - Flaticon-->
              <h2>Coffee</h2>
            </div>
            <div class="content">
              <article class="item">
                <span class="flavor">Cappucino</span>
                <span class="dots"></span>
                <span class="price">2.00</span>
              </article>
              <article class="item">
                <span class="flavor">Vanilla Sou Latte</span>
                <span class="dots"></span>
                <span class="price">3.00</span>
              </article>
              <article class="item">
                <span class="flavor">Cold Brew Coffee</span>
                <span class="dots"></span>
                <span class="price">3.75</span>
              </article>
              <article class="item">
                <span class="flavor">Coffee Liqueur</span>
                <span class="dots"></span>
                <span class="price">4.00</span>
              </article>
              <article class="item">
                <span class="flavor">Caramel Mocha Coffee</span>
                <span class="dots"></span>
                <span class="price">4.50</span>
              </article>
            </div>
          </section>
          <section>
            <div class="category">
              <img src="./assets/piece-of-cake.png" alt="piece of cake icon" />
              <!--Icone piece-of-cafe criado por Freepik - Flaticon-->
              <h2>Desserts</h2>
            </div>
            <div class="content">
              <article class="item">
                <span class="dessert">Cherry Pie</span>
                <span class="dots"></span>
                <span class="price">3.00</span>
              </article>
              <article class="item">
                <span class="dessert">Bake Cookies</span>
                <span class="dots"></span>
                <span class="price">2.75</span>
              </article>
              <article class="item">
                <span class="dessert">Raspberry Cheesecake</span>
                <span class="dots"></span>
                <span class="price">3.00</span>
              </article>
              <article class="item">
                <span class="dessert">Ice Cream</span>
                <span class="dots"></span>
                <span class="price">2.50</span>
              </article>
            </div>
          </section>
        </main>
        <hr class="bottom-line" />
        <footer>
          <!--<p>
            <a href="/">Visit our website</a>
          </p>-->
          <p class="social">Visit our social medias:</p>

          <div class="icons">
            <a href="https://web.whatsapp.com" target="_blank">
              <img src="./assets/whatsapp.png" alt="Icone whatsapp" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./assets/instagram.png" alt="Icone Instagram" />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./assets/facebook.png" alt="Icone Facebook" />
            </a>
            <a href="https://twitter.com" target="_blank">
              <img src="./assets/twitter.png" alt="Icone Twitter" />
            </a>

            <!-- Icones redes sociais criados por Freepik - Flaticon -->
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
